<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd6beb0eaf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Genesis</title>
</head>
<body>
        
    <header>
        <img class="head__img--logo" src="/images/logo.svg" alt="logo that spells the word Genesis">
        <nav class="head__nav">
            <a class="head__page-link" href="/pages/project.html" target="_blank">Projects</a>
            <a class="head__page-link" href="/pages/contact.html" target="_blank">Contact</a>
        </nav>
    </header>

    <main>
        <div>
            <h1>Full set of great
                features to make your
                product fresh</h1>
            <p>Our favorite brands are our friends! We help them to achieve their goals, 
                they help us to stay sharp.</p>
        </div>



        <div>
            <form name="contact-form" action="mailto:nadinekdawod@gmail.com" method="post"  >
                <label for="name"></label>
                <input type="text" id="name">

                <label for="email">Email</label>
                <input type="email" id="email">

                <label for="message">Message</label>
                <textarea id="message" name="text" cols="20" rows="4"></textarea>
            
                <button form="contact-form" type="submit">Submit</button>
            </form>
        </div>

        <div>
            <img src="/images/contact__photo/maps-photo.png" alt="map ">
        </div>

    </main>

    <footer>
        <img class="foot__img--logo" src="/images/logo.svg" alt="logo that spells the word Genesis">
        <nav class="foot__nav">
            <div class="foot__nav__links">

                <a class="foot__page-link" href="/pages/contact.html" target="_blank">Contact</a>
            </div>
            <div class="foot__nav__icons">

                <a href="https://instagram.com/"><i class="fa-brands fa-instagram"></i></a>

            </div>
        </nav>
